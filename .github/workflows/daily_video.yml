name: Daily YouTube Video Generation

on:
  schedule:
    # Runs every day at 3 PM UTC (10 AM EST - Viral Time for Tech)
    - cron: '0 15 * * *'
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  generate-and-upload:
    runs-on: ubuntu-latest
    
    env:
      LLM_PROVIDER: groq
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      GROQ_MODEL: openai/gpt-oss-120b
      YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
      YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
      YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
      VIDEO_RESOLUTION: 1080x1920
      VIDEO_FPS: 30
      TARGET_VIDEO_DURATION: 600
      OUTPUT_FORMAT: longform
      CONTENT_NICHE: tech/coding
      TOPICS_ROTATION: Python Tricks,JavaScript Tips,React Patterns,TypeScript Advanced,SQL Optimization,Git Hacks,Docker Best Practices,Kubernetes Patterns,API Design,System Design,DevOps Tools,CI/CD Pipelines,Cloud Architecture,Microservices,Database Design,Redis Caching,Message Queues,Serverless Computing,Machine Learning,Neural Networks,AI Trends,LLM Tips,Prompt Engineering,Web Security,Linux Commands,Terminal Productivity,VS Code Hacks,GitHub Actions,Debugging Techniques,Code Review Best Practices
      UPLOAD_SCHEDULE_HOUR: 15
      LOCAL_TIMEZONE: UTC
      YOUTUBE_PRIVACY_STATUS: public
      YOUTUBE_CATEGORY_ID: 28
      AUTO_UPLOAD: true
      CLEANUP_TEMP: true
      CLEANUP_AFTER_UPLOAD: true
      KEEP_INTERMEDIATE_FILES: false
      BATCH_SIZE: 1
      PRODUCTION_MODE: true
      DRY_RUN: false
      LOG_LEVEL: INFO
      VERBOSE: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Automation Pipeline
        run: |
          echo "ğŸš€ Starting Daily YouTube Automation..."
          python main_orchestrator.py --run

      - name: Cleanup temporary files
        if: always()
        run: |
          echo "ğŸ§¹ Cleaning up temporary files..."
          rm -rf output/temp
          rm -rf temp
          rm -f *.mp4.tmp
          rm -rf __pycache__
          find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true

      - name: Cleanup output after verification
        if: always()
        run: |
          echo "ğŸ—‘ï¸  Removing generated video from server..."
          rm -rf output
          rm -rf videos

      - name: Success notification
        if: success()
        run: |
          echo "âœ… Daily video generation and upload completed successfully!"
          echo "ğŸ“Š Check your YouTube channel for the new video"

      - name: Failure notification
        if: failure()
        run: |
          echo "âŒ Video generation or upload failed"
          echo "ğŸ“‹ Check the logs above for details"
        continue-on-error: true
